<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Nike Air Mag</title>
</head>
<body>

    <main>
        <header>
            <nav>
                <a href="#">HOME</a>
                <a href="#">FEATURES</a>
                <a href="#">DEMO</a>
            </nav>
            <div class="nikeLogo">
            <img src="Icons/nike-512.png">
        </div>
            <button>BUY NOW</button>
        </header>

        

        <div class="airMags">
            <div class="productText">
                <h1><span>NIKE</span><br>AIR MAG</h1>
                <p>THE FUTURE IS NOW.</p>
            </div>
            <img src="./Images/air-mags-glow.png">
        </div>

        <div class="mobileProductText">
            <p>THE FUTURE IS NOW.</p>
        </div>
    </main>    

    <!-- Featured white start -->
    <div class="rellax featuresContainer" data-rellax-speed="2">
        <div class="featuresHeader">
            <h1>FEATURES</h1>
        </div>
        <div class="imageAndBoxContainer">

        <img src="./Images/transparent-nike-1.png" alt="">

        <div class="featureBoxContainer">
            <div class="featureBox"><div class="box">

                <p class="featuresNumbers">1</p>
                
                </div><p class="featuresText">Powered Laces</p>

            </div>
            
            <div class="featureBox"><div class="box">

                    <p class="featuresNumbers">2</p>
                    
                    </div><p class="featuresText">LED Lights</p>
        
            </div>

            <div class="featureBox"><div class="box">

                    <p class="featuresNumbers">3</p>
                    
                    </div><p class="featuresText">5 Hour Rechargable Battery</p>
        
            </div>

            <div class="featureBox"><div class="box">

                    <p class="featuresNumbers">4</p>
                    
                    </div><p class="featuresText">100% Chance To Look Rad</p>
        </div>        
    
         </div>

    </div>
<!-- Featured white end -->

<!-- Featured black start -->
    <div class="featuresContainerBlack">
   
    </div>
<!-- Featured black end -->
<!-- youtube black start-->
<div class="youtubeBlack">
    <iframe class="youtubeVideo" src="https://www.youtube.com/embed/7wrw19K_g_M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</div>

<!-- youtube black end -->
<!-- youtube white start-->

<div class="youtubeWhite">

    <p>POWERED LACES, ALRIGHT!</p>
    <img class="nikeImg" src="./Images/profileairmags2.png" alt="" data-tilt data-tilt-scale="1.05">
</div>

<!-- youtube white end -->
<!-- buy white start-->

<!-- <div class="buyWhite">
    <img class="nikeImg" src="./Images/profileairmags2.png" alt="" data-tilt data-tilt-scale="1.05">
</div> -->

<!-- buy white end -->
<!-- buy black start-->

<div class="rellax buyBlack" data-rellax-speed="1.6">

    <h2 style="color: white; margin-bottom: 30px">The Shoes of a Generation.</h2>

    <p>For only<br>$50.000</p>
    <button class="buyButton">Buy</button>
</div>

<!-- buy black end -->
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="./rellax/rellax.min.js"></script>
<script type="text/javascript">
      var rellax = new Rellax('.rellax');
</script>
</body>
</html>
